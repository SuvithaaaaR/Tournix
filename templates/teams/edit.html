{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h1 class="card-title">Edit Team</h1>
    
    <form method="POST" action="{{ url_for('edit_team', id=team.id) }}">
        <div class="form-group">
            <label for="name" class="form-label">Team Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ team.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="tournament_id" class="form-label">Tournament</label>
            <select id="tournament_id" name="tournament_id" class="form-control" required>
                {% for tournament in tournaments %}
                <option value="{{ tournament.id }}" {% if tournament.id == team.tournament_id %}selected{% endif %}>{{ tournament.name }} ({{ tournament.sport_type }})</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn">Update Team</button>
    </form>
</div>
{% endblock %}
