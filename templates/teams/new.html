{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h1 class="card-title">Register New Team</h1>
    
    <form method="POST" action="{{ url_for('new_team') }}">
        <div class="form-group">
            <label for="name" class="form-label">Team Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="tournament_id" class="form-label">Tournament</label>
            <select id="tournament_id" name="tournament_id" class="form-control" required>
                <option value="">Select Tournament</option>
                {% for tournament in tournaments %}
                <option value="{{ tournament.id }}">{{ tournament.name }} ({{ tournament.sport_type }})</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn">Register Team</button>
    </form>
</div>
{% endblock %}
